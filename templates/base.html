<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/media/logo.png">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script src="/static/js/connect_styles.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/static/js/theme.js"></script>

    <style>
        .nav-link {
            color: white;
        }

        .nav-link:hover {
            color: #bcb1d7;
        }


        .nav-item.active .nav-link {
            color: #a070ff;
        }
    </style>

</head>

<body>
<nav class="navbar navbar-expand-md my-nav py-3 px-5">
    <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
        <!-- <img src="/static/media/logo.png" width="37" height="50" class="bi me-2"> -->
        <span class="text-logo"><a href="/" style="color: #a070ff">Men</a></span>
    </span>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">

            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Образование
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                    <li><a class="dropdown-item" href="/courses">Курсы</a></li>
                    <li><a class="dropdown-item" href="/">Репетиторы</a></li>
                </ul>
            </li>

        </ul>
        {% if 1 %}
            <div class="text-end d-none d-lg-block py-2">
                <a href="/login" class="btn btn-violet">Вход</a>
                <a href="/register" class="btn btn-violet">Регистрация</a>
            </div>
            <div class="text d-lg-none py-2">
                <a href="/login" class="btn btn-violet">Вход</a>
                <a href="/register" class="btn btn-violet">Регистрация</a>
            </div>
        {% else %}
            <div class="text-end d-none d-lg-block py-2">
                <a href="/logout" class="btn btn-red btn">Выйти</a>
            </div>
            <div class="text d-lg-none py-2">
                <a href="/logout" class="btn btn-red btn">Выйти</a>
            </div>
        {% endif %}

    </div>
</nav>

    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // Удаляем класс active у всех nav-item
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                // Добавляем класс active к текущему nav-item
                this.classList.add('active');
            });
        });
    </script>



    <br>

    {% block main_content %}
    {% endblock %}

    <footer class="text-center py-4">
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">
                    <p class="text-muted my-2">©Men, 2025</p>
                </div>

                <div class="col">
                    <ul class="list-inline my-2">
                        <li class="list-inline-item"><a class="link-dark" href="https://rutube.ru/video/c6cc4d620b1d4338901770a44b3e82f4/?r=wd">Пасхалка 1</a></li>
                        <li class="list-inline-item"><a class="link-dark" href="https://vkvideo.ru/video-122455412_456247462">Пасхалка 2</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
