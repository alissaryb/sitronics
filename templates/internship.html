{% extends "base.html" %}

{% block main_content %}
<main class="container my-5 pt-5">
    <h4 class="display-4 mb-4 text-center">Предлагаемые стажировки</h4>
    <table>
        <thead>
            <tr>
                <th scope="col">Компания</th>
                <th scope="col">Должность</th>
                <th scope="col">Необходимый рейтинг</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{company['name']}}</td>
                <td>{{company['post']}}</td>
                <td>{{company['rank']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
